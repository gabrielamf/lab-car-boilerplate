<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- link boosttrap -->
	<link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
	<!-- link google fonts -->
	<link hrefm ="https://fonts.googleapis.com/css?family=Raleway:300,500,700" rel="stylesheet">
	<!-- link a mi hoja de estilos -->
	<link rel="stylesheet" href="css/main.css">
	<title>Lab car</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<!-- Me : link ubicar mejor el logo -->
					<img src="assets/images/logoForma.png" alt="logo-labcar">
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Viaja</a></li>
						<li><a href="#">Conduce</a></li>
						<li><a href="#">Inicia sesión</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<section class="bg-taxi">
		<div class="card-home">
				<p>Comienza a viajar con</p>
				<img class="img-responsive" src="assets/images/logoBlanco.png" alt="Logo-labcar">
				<button type="button" class="btn btn-default">Descarga el app</button>
		</div>
	</section>
	<section class="new-app">
		<div class="content">
				<div class="row content-info">
					<div class="col-xs-12">
							<p>La nueva app</p>
							<img src="assets/images/iPhone6Plus.png" class="img-responsive" alt="Responsive image">
					</div>
				</div>
				<!-- Me: centrar mejor -->
				<p>Llega a tu destino aún más rápido</p>
			</div>
	</section>
	<section class="bg-driver">
			<div class="overlay">
					<strong>Conduce cuando quieras</strong>
					<p>LabCar es una opción flexible para alcanzar tus metas financieras.</p>
					<button type="button" class="btn btn-default">Conviértete en conductor</button>
				</div>
	</section>

	<!-- link jquery minificado -->
	<script src="vendors/bootstrap/js/jquery.js"></script>
	<!-- link bootstrap minificado -->
	<script src="vendors/bootstrap/js/bootstrap.min.js"></script>
	<!-- link a mi código js -->
	<script src="js/app.js"></script>
</body>
</html>
